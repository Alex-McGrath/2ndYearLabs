<body>
    <script type="text/javascript">
        var clicks =0;
        function onClick(){
            clicks+=1;
            document.getElementById("clicks").innerHTML = clicks; 

            console.log(clicks);
        };
        function onMinus(){
            clicks= Math.max(0, clicks - 1);
            document.getElementById("clicks").innerHTML = clicks; 


            console.log(clicks);
        };



    </script>


<div class="pyramid">
